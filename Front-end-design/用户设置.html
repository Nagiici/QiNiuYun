    if (menu &amp;&amp; contentContainer) {

        const contentPanels = contentContainer.querySelectorAll(&#39;.settings-panel&#39;);

        // Function to switch tabs
        function switchTab(targetId) {
            // Update menu active state
            menuLinks.forEach(link => {
                if (link.dataset.target === targetId) {
                    link.classList.add(&#39;active&#39;);
                } else {
                    link.classList.remove(&#39;active&#39;);
                }
            });

            // Update panel visibility
            contentPanels.forEach(panel => {
                if (panel.id === targetId) {
                    panel.classList.remove(&#39;hidden&#39;);
                } else {
                    panel.classList.add(&#39;hidden&#39;);
                }
            });
        }

        // Add click event listeners to menu links
        menu.addEventListener(&#39;click&#39;, function(event) {
            const link = event.target.closest(&#39;a[data-target]&#39;);
            if (link) {
                event.preventDefault();
                const targetId = link.dataset.target;
                switchTab(targetId);
            }
        });

        // Initialize to show the first tab
        const initialTarget = menu.querySelector(&#39;a.active&#39;)?.dataset.target || &#39;profile-settings&#39;;
        switchTab(initialTarget);

                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };

            }
        });
    }
