    (function() {
        &#39;use strict&#39;;

        // Initialize global app state
        window.APP_GLOBALS = window.APP_GLOBALS || {
            currentUser: null,
            currentCharacter: null,
            chatHistory: [],
            sidebarState: &#39;expanded&#39;
        };

        // Global navigation utility
        window.navigateTo = function(targetPageId) {
            const isInIframe = window.self !== window.top;
            const targetFileName = `${targetPageId}.html`;
            
            if (isInIframe) {
                window.parent.postMessage({
                    type: &#39;iframeNavigation&#39;,
                    targetPageId: targetPageId
                }, &#39;*&#39;);
            } else {
                window.location.href = targetFileName;
            }
        };

        // Sidebar collapse/expand utility
        window.toggleSidebar = function() {
            const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
            if (!sidebar) return;
            
            const isCollapsed = sidebar.classList.contains(&#39;sidebar-collapsed&#39;);
            
            if (isCollapsed) {
                sidebar.classList.remove(&#39;sidebar-collapsed&#39;);
                sidebar.classList.add(&#39;sidebar-expanded&#39;);
                window.APP_GLOBALS.sidebarState = &#39;expanded&#39;;
            } else {
                sidebar.classList.remove(&#39;sidebar-expanded&#39;);
                sidebar.classList.add(&#39;sidebar-collapsed&#39;);
                window.APP_GLOBALS.sidebarState = &#39;collapsed&#39;;
            }
            
            localStorage.setItem(&#39;sidebarState&#39;, window.APP_GLOBALS.sidebarState);
        };

        // Initialize sidebar state
        window.initSidebarState = function() {
            const savedState = localStorage.getItem(&#39;sidebarState&#39;) || &#39;expanded&#39;;
            window.APP_GLOBALS.sidebarState = savedState;
            
            const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
            if (sidebar) {
                sidebar.classList.add(savedState === &#39;collapsed&#39; ? &#39;sidebar-collapsed&#39; : &#39;sidebar-expanded&#39;);
            }
        };

        // Notification utilities
        window.showNotification = function(message, type = &#39;info&#39;) {
            const notification = document.createElement(&#39;div&#39;);
            notification.className = `alert alert-${type} fixed top-4 right-4 w-96 z-50 shadow-lg`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="iconify" data-icon="heroicons:information-circle-solid" data-width="20"></span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        };

        // Character management utilities
        window.setCurrentCharacter = function(characterData) {
            window.APP_GLOBALS.currentCharacter = characterData;
            localStorage.setItem(&#39;currentCharacter&#39;, JSON.stringify(characterData));
        };

        window.getCurrentCharacter = function() {
            if (window.APP_GLOBALS.currentCharacter) {
                return window.APP_GLOBALS.currentCharacter;
            }
            
            const stored = localStorage.getItem(&#39;currentCharacter&#39;);
            if (stored) {
                window.APP_GLOBALS.currentCharacter = JSON.parse(stored);
                return window.APP_GLOBALS.currentCharacter;
            }
            
            return null;
        };

        // Chat history management
        window.addChatMessage = function(message) {
            window.APP_GLOBALS.chatHistory.push({
                ...message,
                timestamp: Date.now()
            });
            
            // Keep only last 100 messages
            if (window.APP_GLOBALS.chatHistory.length > 100) {
                window.APP_GLOBALS.chatHistory = window.APP_GLOBALS.chatHistory.slice(-100);
            }
            
            localStorage.setItem(&#39;chatHistory&#39;, JSON.stringify(window.APP_GLOBALS.chatHistory));
        };

        window.getChatHistory = function() {
            if (window.APP_GLOBALS.chatHistory.length > 0) {
                return window.APP_GLOBALS.chatHistory;
            }
            
            const stored = localStorage.getItem(&#39;chatHistory&#39;);
            if (stored) {
                window.APP_GLOBALS.chatHistory = JSON.parse(stored);
            }
            
            return window.APP_GLOBALS.chatHistory;
        };

        window.clearChatHistory = function() {
            window.APP_GLOBALS.chatHistory = [];
            localStorage.removeItem(&#39;chatHistory&#39;);
        };

        // Initialize components when DOM is loaded
        document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
            initSidebarState();
        });

    })();

    <script>
document.addEventListener(&#39;DOMContentLoaded&#39;, () => {
    const messageInput = document.getElementById(&#39;message-input&#39;);
    const sendButton = document.getElementById(&#39;send-button&#39;);
    const messageContainer = document.getElementById(&#39;message-container&#39;);
    const chatArea = document.getElementById(&#39;ChatInteractionArea&#39;);
    const aiTypingPlaceholder = document.getElementById(&#39;ai-typing-placeholder&#39;);

    // Function to scroll to the bottom of the chat
    const scrollToBottom = () => {
        chatArea.scrollTop = chatArea.scrollHeight;
    };

    // Auto-adjust textarea height
    const adjustTextareaHeight = () => {
        messageInput.style.height = &#39;auto&#39;;
        messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`;
    };
    
    // Append a new message to the chat container
    const appendMessage = (sender, text) => {
        const isUser = sender === &#39;user&#39;;
        const messageId = `msg-${Date.now()}`;

        const chatElement = document.createElement(&#39;div&#39;);
        chatElement.className = `chat ${isUser ? &#39;chat-end&#39; : &#39;chat-start&#39;}`;
        chatElement.id = messageId;

        const avatarUrl = isUser 
            ? &#39;https://placehold.co/128x128.png?text=User&#39;
            : &#39;https://placehold.co/128x128.png?text=AI&#39;;
        const avatarAlt = isUser
            ? &#39;User avatar&#39;
            : &#39;AI character avatar&#39;;
        
        const timestamp = new Date().toLocaleTimeString([], { hour: &#39;2-digit&#39;, minute: &#39;2-digit&#39; });
        
        chatElement.innerHTML = `
            <div class="chat-image avatar">
                <div class="w-12 rounded-full">
                    <img alt="${avatarAlt}" src="${avatarUrl}" />
                </div>
            </div>
            <div class="chat-header text-sm text-base-content/60 mb-1">
                ${isUser ? &#39;我&#39; : &#39;智能助手&#39;}
                <time class="text-xs opacity-50 mx-1">${timestamp}</time>
            </div>
            <div class="chat-bubble ${isUser ? &#39;chat-bubble-primary text-primary-content&#39; : &#39;bg-base-200 text-base-content&#39;} shadow-soft">${text}</div>
            <div class="chat-footer opacity-50 text-xs mt-1">
                ${isUser ? &#39;已发送&#39; : &#39;已读&#39;}
            </div>
        `;
        
        messageContainer.appendChild(chatElement);
        
        // Add animation and scroll
        const newBubble = document.getElementById(messageId).querySelector(&#39;.chat-bubble&#39;);
        if (newBubble) {
            newBubble.classList.add(&#39;message-pop-in&#39;);
        }
        scrollToBottom();
    };

    // Simulate AI response
    const simulateAIResponse = () => {
        aiTypingPlaceholder.classList.remove(&#39;hidden&#39;);
        scrollToBottom();

        setTimeout(() => {
            aiTypingPlaceholder.classList.add(&#39;hidden&#39;);
            const responses = [
                "这很有趣，请告诉我更多细节。",
                "我正在分析您提供的信息...",
                "好的，关于这个话题，有一个相关的发现。",
                "我明白了。还有其他问题吗？"
            ];
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            appendMessage(&#39;ai&#39;, randomResponse);
        }, 1500 + Math.random() * 1000);
    };

    // Handle message sending
    const sendMessage = () => {
        const messageText = messageInput.value.trim();
        if (messageText) {
            appendMessage(&#39;user&#39;, messageText);
            messageInput.value = &#39;&#39;;
            adjustTextareaHeight();
            simulateAIResponse();
        }
    };
    
    // Event listeners
    sendButton.addEventListener(&#39;click&#39;, sendMessage);
    messageInput.addEventListener(&#39;keydown&#39;, (e) => {
        if (e.key === &#39;Enter&#39; &amp;&amp; !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    messageInput.addEventListener(&#39;input&#39;, adjustTextareaHeight);

    // Initial setup
    scrollToBottom();
    if(window.setActiveSidebarItem) {
        setActiveSidebarItem(&#39;chat_page&#39;);
    }
});
</script>
