    (function() {
        &#39;use strict&#39;;

        // Initialize global app state
        window.APP_GLOBALS = window.APP_GLOBALS || {
            currentUser: null,
            currentCharacter: null,
            chatHistory: [],
            sidebarState: &#39;expanded&#39;
        };

        // Global navigation utility
        window.navigateTo = function(targetPageId) {
            const isInIframe = window.self !== window.top;
            const targetFileName = `${targetPageId}.html`;
            
            if (isInIframe) {
                window.parent.postMessage({
                    type: &#39;iframeNavigation&#39;,
                    targetPageId: targetPageId
                }, &#39;*&#39;);
            } else {
                window.location.href = targetFileName;
            }
        };

        // Sidebar collapse/expand utility
        window.toggleSidebar = function() {
            const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
            if (!sidebar) return;
            
            const isCollapsed = sidebar.classList.contains(&#39;sidebar-collapsed&#39;);
            
            if (isCollapsed) {
                sidebar.classList.remove(&#39;sidebar-collapsed&#39;);
                sidebar.classList.add(&#39;sidebar-expanded&#39;);
                window.APP_GLOBALS.sidebarState = &#39;expanded&#39;;
            } else {
                sidebar.classList.remove(&#39;sidebar-expanded&#39;);
                sidebar.classList.add(&#39;sidebar-collapsed&#39;);
                window.APP_GLOBALS.sidebarState = &#39;collapsed&#39;;
            }
            
            localStorage.setItem(&#39;sidebarState&#39;, window.APP_GLOBALS.sidebarState);
        };

        // Initialize sidebar state
        window.initSidebarState = function() {
            const savedState = localStorage.getItem(&#39;sidebarState&#39;) || &#39;expanded&#39;;
            window.APP_GLOBALS.sidebarState = savedState;
            
            const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
            if (sidebar) {
                sidebar.classList.add(savedState === &#39;collapsed&#39; ? &#39;sidebar-collapsed&#39; : &#39;sidebar-expanded&#39;);
            }
        };

        // Notification utilities
        window.showNotification = function(message, type = &#39;info&#39;) {
            const notification = document.createElement(&#39;div&#39;);
            notification.className = `alert alert-${type} fixed top-4 right-4 w-96 z-50 shadow-lg`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="iconify" data-icon="heroicons:information-circle-solid" data-width="20"></span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        };

        // Character management utilities
        window.setCurrentCharacter = function(characterData) {
            window.APP_GLOBALS.currentCharacter = characterData;
            localStorage.setItem(&#39;currentCharacter&#39;, JSON.stringify(characterData));
        };

        window.getCurrentCharacter = function() {
            if (window.APP_GLOBALS.currentCharacter) {
                return window.APP_GLOBALS.currentCharacter;
            }
            
            const stored = localStorage.getItem(&#39;currentCharacter&#39;);
            if (stored) {
                window.APP_GLOBALS.currentCharacter = JSON.parse(stored);
                return window.APP_GLOBALS.currentCharacter;
            }
            
            return null;
        };

        // Chat history management
        window.addChatMessage = function(message) {
            window.APP_GLOBALS.chatHistory.push({
                ...message,
                timestamp: Date.now()
            });
            
            // Keep only last 100 messages
            if (window.APP_GLOBALS.chatHistory.length > 100) {
                window.APP_GLOBALS.chatHistory = window.APP_GLOBALS.chatHistory.slice(-100);
            }
            
            localStorage.setItem(&#39;chatHistory&#39;, JSON.stringify(window.APP_GLOBALS.chatHistory));
        };

        window.getChatHistory = function() {
            if (window.APP_GLOBALS.chatHistory.length > 0) {
                return window.APP_GLOBALS.chatHistory;
            }
            
            const stored = localStorage.getItem(&#39;chatHistory&#39;);
            if (stored) {
                window.APP_GLOBALS.chatHistory = JSON.parse(stored);
            }
            
            return window.APP_GLOBALS.chatHistory;
        };

        window.clearChatHistory = function() {
            window.APP_GLOBALS.chatHistory = [];
            localStorage.removeItem(&#39;chatHistory&#39;);
        };

        // Initialize components when DOM is loaded
        document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
            initSidebarState();
        });

    })();

    // Simple radar chart implementation
    class RadarChart {
        constructor(ctx, width, height) {
            this.ctx = ctx;
            this.width = width;
            this.height = height;
            this.centerX = width / 2;
            this.centerY = height / 2;
            this.radius = Math.min(width, height) / 2 - 40;
            this.labels = [&#39;活泼度&#39;, &#39;友善度&#39;, &#39;幽默感&#39;, &#39;专业性&#39;, &#39;创造力&#39;, &#39;同理心&#39;];

                &#39;rgba(34, 197, 94, 0.6)&#39;,    // Accent
                &#39;rgba(59, 130, 246, 0.6)&#39;,   // Info
                &#39;rgba(251, 191, 36, 0.6)&#39;,   // Warning
                &#39;rgba(239, 68, 68, 0.6)&#39;     // Error
            ];
        }

        draw(values) {
            this.ctx.clearRect(0, 0, this.width, this.height);
            this.drawGrid();
            this.drawLabels();
            this.drawData(values);
        }

        drawGrid() {
            const ctx = this.ctx;
            const levels = 5;
            
            ctx.strokeStyle = &#39;rgba(226, 232, 240, 1)&#39;;
            ctx.lineWidth = 1;

            // Draw concentric polygons
            for (let level = 1; level <= levels; level++) {
                const radius = (this.radius / levels) * level;
                ctx.beginPath();
                
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                    const x = this.centerX + Math.cos(angle) * radius;
                    const y = this.centerY + Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.stroke();
            }

            // Draw lines from center to vertices
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                const x = this.centerX + Math.cos(angle) * this.radius;
                const y = this.centerY + Math.sin(angle) * this.radius;
                
                ctx.beginPath();
                ctx.moveTo(this.centerX, this.centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }

        drawLabels() {
            const ctx = this.ctx;
            ctx.fillStyle = &#39;rgba(30, 41, 59, 1)&#39;;
            ctx.font = &#39;12px sans-serif&#39;;
            ctx.textAlign = &#39;center&#39;;
            ctx.textBaseline = &#39;middle&#39;;

            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                const x = this.centerX + Math.cos(angle) * (this.radius + 20);
                const y = this.centerY + Math.sin(angle) * (this.radius + 20);
                
                ctx.fillText(this.labels[i], x, y);
            }
        }

        drawData(values) {
            const ctx = this.ctx;
            
            // Draw filled area
            ctx.fillStyle = &#39;rgba(99, 102, 241, 0.2)&#39;;
            ctx.strokeStyle = &#39;rgba(99, 102, 241, 1)&#39;;
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                const value = values[i] / 100;
                const radius = this.radius * value;
                const x = this.centerX + Math.cos(angle) * radius;
                const y = this.centerY + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Draw data points
            ctx.fillStyle = &#39;rgba(99, 102, 241, 1)&#39;;
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                const value = values[i] / 100;
                const radius = this.radius * value;
                const x = this.centerX + Math.cos(angle) * radius;
                const y = this.centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }

    // Form validation
    function validateField(e) {
        const field = e.target;
        const value = field.value.trim();
        
        field.classList.remove(&#39;error&#39;, &#39;success&#39;);
        
        if (field.hasAttribute(&#39;required&#39;) &amp;&amp; !value) {
            field.classList.add(&#39;error&#39;);
            return false;
        }
        
        if (field.id === &#39;character-name&#39; &amp;&amp; value.length < 2) {
            field.classList.add(&#39;error&#39;);
            return false;
        }
        
        if (field.id === &#39;character-description&#39; &amp;&amp; value.length < 10) {
            field.classList.add(&#39;error&#39;);
            return false;
        }
        
        field.classList.add(&#39;success&#39;);
        return true;
    }

        requiredFields.forEach(field => {
            if (!validateField({ target: field })) {
                isValid = false;
            }
